<form #form="ngForm" autocomplete="off">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
      <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName" class="form-control" placeholder="Card Owner Name" required>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-credit-card"></i>
        </div>
      </div>
      <input
        class="form-control"
        placeholder="16 Digit Card Number"
        name="CardNumber"
        #CardNumber="ngModel"
        [(ngModel)]="service.formData.CardNumber"
        required
        maxlength="16"
        minlength="16"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-7">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-calendar-alt"></i>
          </div>
        </div>
        <input
          class="form-control"
          placeholder="MM/YY"
          name="ExpirationDate"
          #ExpirationDate="ngModel"
          [(ngModel)]="service.formData.ExpirationDate"
          required
          maxlength="5"
          minlength="5"
        />
      </div>
    </div>
    <div class="form-group col-md-5">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-key"></i>
          </div>
        </div>
        <input
          type="password"
          class="form-control"
          placeholder="CVV"
          name="CVV"
          #CVV="ngModel"
          [(ngModel)]="service.formData.CVV"
          required
          maxlength="3"
          minlength="3"
        />
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg btn-block">
      <i class="fas fa-database"></i> Submit
    </button>
  </div>
</form>
